trigger:
- main

name: $(Date:yyyyMMdd)$(Rev:.r)

stages:
- stage: DeployToDev
  displayName: "Deploy to Dev Environment"
  jobs:
  - deployment: DevDeployment
    displayName: "Deploy ARM to Dev"
    environment: DevEnv
    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self  # âœ… REQUIRED for deployment jobs to access repo files
          - task: AzureResourceManagerTemplateDeployment@3
            inputs:
              deploymentScope: 'Resource Group'
              azureResourceManagerConnection: 'AzureRMServiceConnection'
              subscriptionId: '7c37d74b-a989-4857-bc3d-7dec86170754'
              action: 'Create Or Update Resource Group'
              resourceGroupName: 'DevopsRG'
              location: 'centralus'
              templateLocation: 'Linked artifact'
              csmFile: 'azuretemplate.json'
              csmParametersFile: 'azureparameters.json'
              deploymentMode: 'Incremental'
